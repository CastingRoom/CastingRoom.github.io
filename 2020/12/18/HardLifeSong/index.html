    <h1 class="article-title">难得有情人</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2020-12-18</span>
  </div>
  <div class="post-content">
    <p>少年气盛时唱春风得意之歌自是无限美好，让人羡慕；<br>可中年时，失意之人唱得意之歌，也着实令人惋惜；<br>美人迟暮，就连自信也跟着消失了。<br>人生最忌讳大喜大悲。<br>人生最难得知进知退。</p>
<p>悲伤总有着独特的美感，<br>唤起听闻者最柔软的情感。<br>但初听不知曲中意,再听已是曲中人，<br>愿我们能走段不那么坎坷的旅程。</p>
